<div class="modal-header">
  <h1 mat-dialog-title>{{ data.isEdit ? "Edit" : "Add" }}</h1>
  <div class="ml-auto">
    <button mat-button mat-dialog-close class="p-0 btn btn-close">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
<mat-dialog-content>
  <form [formGroup]="goodForm">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="display-block">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error
            *ngIf="
              !goodForm.controls.name.valid && goodForm.controls.name.dirty
            "
          >
            Required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="display-block">
          <mat-label>Tax(%)</mat-label>
          <input type="number" matInput formControlName="value" required />
          <mat-error
            *ngIf="
              !goodForm.controls.value.valid && goodForm.controls.value.dirty
            "
          >
            Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="display-block">
          <mat-label>Zipcode</mat-label>
          <input type="number" matInput formControlName="zipcode" required />
          <mat-error
            *ngIf="
              !goodForm.controls.zipcode.valid &&
              goodForm.controls.zipcode.dirty
            "
          >
            Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-footer">
  <button
    mat-button
    mat-dialog-close
    class="btn btn-default btn-sm dialog-cancel-btn"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!goodForm.valid"
    (click)="onSave()"
    class="btn btn-primary btn-sm dialog-ok-bn"
  >
    ok
  </button>
</mat-dialog-actions>
